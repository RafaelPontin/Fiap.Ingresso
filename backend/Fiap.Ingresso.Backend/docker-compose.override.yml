      - ASPNETCORE_ENVIRONMENT=Development      
      - "ConnectionStrings:DefaultConnection=Server=ingressodb;Database=FiapIngressoIngresso;User Id=sa;Password=Sw##N12345678;Trusted_Connection=False;MultipleActiveResultSets=true;TrustServerCertificate=True"        
