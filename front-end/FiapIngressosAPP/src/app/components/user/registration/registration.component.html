<div class="row mt-4">

	<div class="col-md-6 d-none d-md-block" style="height: 450px;">
		<div class="text-center col-md-12 my-auto side-heder">
			<h1>Cadastro de Usuário</h1>
			<img src="../../../../assets/registerImage.png" class="my-4" alt="" width="400px">
		</div>
	</div>

	<div class="col-md-6">

    <form class="p-1">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label>Nome</label>
          <input type="text" class="form-control" placeholder="Insira o Primeiro nome" formControlName="nome" />
        </div>
        <div class="form-group col-sm-6">
          <label>CPF</label>
          <input type="text" class="form-control" placeholder="Insira o Último nome" formControlName="cpf"/>
        </div>
      </div>
      <div class="form-group col-sm-6">
        <label>Email:</label>
        <input class="form-control" type="text" placeholder="Insira o Nome Completo" formControlName="email"/>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label>Senha:</label>
          <input class="form-control" type="password" placeholder="Digite uma Senha" formControlName="senha"/>
        </div>
        <div class="form-group col-sm-6">
          <label>Confirmar Senha:</label>
          <input class="form-control" type="password" placeholder="Confirme a Senha" formControlName="confirmacaoSenha"/>
        </div>
      </div>
      <div class="form-row p-1 mb-3">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <button class="btn btn-lg btn-success btn-block px-5">
            Registar
          </button>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <a class="btn btn-link btn-block" routerLink="/user/login">
            Já sou Cadastrado
          </a>
        </div>
      </div>
    </form>

	</div>
</div>
